      "֭ſɭƨᴜſɭᴜj͑ʃᶅſ ı": "The origin of this was to distinguish literal adjectives and symbolic adjectives as older versions of Iikrhian had a lower amount of vocabulary. The reason why the symbolic adjectives come after is because they are less important in meaning compared to the root. In the past as well, the number of words that could be stacked was much higher although this changed so that the only time this happened was with words what already had a modifier so that new words wouldnt have two and only one. For example ŋᷠɜⅎᶗ‹ ſɭэ j͐ʃꞇȝ ꞁȷ̀ᴜꞇ is a sandwhich while ŋᷠɜⅎᶗ‹ ſɭэ j͐ʃꞇȝ ꞁȷ̀ᴜꞇ ſ̀ȷᴜ ſɭɔͷ̗ ꞁȷ̀ᴜꞇ is a philly cheesesteak and it is a subset of sandwhich. Whats interesting about this is that this was a natural change meaning that this happened unconciously as i used to the language. Antoher part of this that is also natural is how what words were used in compounding changed as well where in the past compounds used to sould like whole sentences. Then, it became only adjectives with the -j͑ʃᴜꞇ suffix. Part of this was because in the past, Iikrhian did not distinguish adjectives from verbs and most words were verbs. That old version of Iikrhian also used classifiers intensily which could also be the reason for the development of the symbolic adjectives.",

      "ȏɭʃ'ᴜ ȏſ̀ȷᴜ ıɔ": "Nasals are often pronounced with as a click medially so ı],ᴜ ſ͕ɭᴜ is pronounced ı],ᴜ ȏſ͕ɭᴜ. This may be actually a result of Lushootseed or Khmer influence. Lushootseed has no nasals which became voiced consonants and Iikrhian nasals aren't voiced so they became prenasalized voiceless plosives and later clicks. In the past, Khmer spoken by me had blocky sounding nasals where the nose would make a plosive like sound. Also Khmer has implosives which could've influenced the development of clicks. Sometimes in Iikrhian a word that ends in a plosive next to one beginning with a nasal becomes a click.",

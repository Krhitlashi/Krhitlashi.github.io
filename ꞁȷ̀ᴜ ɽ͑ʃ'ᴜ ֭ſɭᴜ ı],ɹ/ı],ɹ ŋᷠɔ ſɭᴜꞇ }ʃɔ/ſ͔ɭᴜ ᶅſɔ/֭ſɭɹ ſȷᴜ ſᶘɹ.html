        "֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ı": "j͑ʃᴜɘ j͑ʃɔ ſᶘɹ j͐ʃэ j͑ʃ'ɔ ſᶘꞇȝ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſɭɜc̗ ꞁȷ̀ɔ ɽ͑ʃ'ɹ ֭ſɭᴜ j͑ʃᴜ ſɭп́э }ʃᴜ ŋᷠᴜ ſɭɹ ɽ͑ʃ'ɔ ſɭɘэ ſɭɔʞ ꞁȷ̀ᴜꞇ ⟅ ſɭɔƽ j͑ʃɔ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷᴜ ſ̀ȷɹ || ꞁȷ̀℩ őſjᴜc̗ ɭʄ℩ || ⺓ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ⟅ ɭl̀э j͐ʃᴜȝ }ʃᴜꞇ ſᶘw ɭl̀э j͑ʃɜ j͑ʃƨɹ j͐ʃ ɽ͑ʃ'ᴜȝ ꞁȷ̀ᴜꞇ ɭʃw ɭʃwͷ̗ ⺓ ſ͕ɭᴜꞇ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ j͑ʃɔ }ʃᴜȝ ꞁȷ̀ᴜͷ̗ ꞁȷ̀ꞇ }ʃᴜƽ ſ͔ɭᴜ ᶅſɔ j͑ʃɔ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ j͐ʃ ſɭc̭ᴜ ſןw ſȷɹ ֭ſɭᴜ ɭʃɔ ⺓ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ⟅ }ʃᴜ ŋᷠᴜ ı],ɜ j͑ʃɹȝ ꞁȷ̀ᴜͷ̗ ֭ſɭᴜ ſɭɜ ɽ͑ʃ'ɜ j͑ʃᴜꞇ j͐ʃ j͐ʃэƣ̋ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ſɭᴜͷ̗ ſɭɔ˞ꞇ ɽ͑ʃ'ᴜ ſɭɜƴ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⺓ ꞁȷ̀ꞇ }ʃᴜƽ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ || }ʃᴜꞇ ſᶘw ſɭɹ ֭ſɭɹ ɭʃɜ ꞁȷ̀ɜ ſɭɔƽ j͑ʃɔ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ⺓ ɭʃᴜȝ || || j͑ʃᴜ ſɭп́э ֭ſɭɹ j͑ʃ'ɜ ſןɹ || ⟅ ſɭɜ ſɟᴜ ŋᷠɹ ⺓ }ʃᴜ ŋᷠᴜ ſןɹ j͑ʃᴜ j͑ʃᴜꞇ j͐ʃ ֭ſɭᴜ ſɭɜ ɽ͑ʃ'ɜ j͑ʃп́ ꞁȷ̀ᴜ ɽ͑ʃ'ᴜȝ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ꞁȷ̀ɜ ſɭᴜͷ̗ ɭʃɜƽ ꞁȷ̀ᴜͷ̗ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ⸙ ֭ſɭɹ ſ͕ȷɹƽ ֭ſɭɹ ſȷᴜ ſᶘɹ ⸙ ſɭᴜͷ̗ ſɭᴜ j͑ʃᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ⸙ ſɭɹ ֭ſɭɹ j͐ʃ ֭ſɭɹ ſ͕ȷɹƽ ֭ſɭɹ ſȷᴜ ſᶘɹ ⸙ ſɭᴜͷ̗ }ʃᴜꞇ ſᶘw ꞁȷ̀ꞇ }ʃᴜƽ ꞁȷ̀ᴜͷ̗ ꞙɭɩ j͑ʃᴜꞇ ɭʃɜ ꞙɭƨ j͑ʃᴜꞇ ɭʃɜ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ j͐ʃэ ꞙɭƨ ſɭᴜ j͑ʃᴜ ſɭɜ ſɟᴜ ŋᷠɹ ⺓ ꞙɭɿ j͑ʃᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ŋᷠᴜꞇ ꞙɭц j͑ʃᴜꞇ ɭʃɜ ꞙɭꞟ j͑ʃᴜꞇ ɭʃɜ ſ͔ɭᴜ ᶅſɔ ⟅ }ʃᴜꞇ ſᶘw ꞁȷ̀ɜ ſɭᴜͷ̗ ɭʃɜƽ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ⸙ ʃэ ſɭw ŋᷠw ֭ſɭɹ ſȷᴜ ſᶘɹ ⸙ ſɭᴜͷ̗ ſɭᴜ j͑ʃᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ⸙ ſɭɹ ֭ſɭɹ j͐ʃ ʃэ ſɭw ŋᷠw ֭ſɭɹ ſȷᴜ ſᶘɹ ⸙ ſɭᴜͷ̗ }ʃᴜꞇ ſᶘw ꞁȷ̀ꞇ }ʃᴜƽ ꞁȷ̀ᴜͷ̗ ꞙɭıɔ j͑ʃᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ꞙɭц j͑ʃᴜꞇ j͐ʃ ſɟᴜ ŋᷠɹ j͑ʃᴜꞇ j͐ʃэ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ֭ſɭɹ ſ͕ȷɹƽ ֭ſɭɹ ſȷᴜ ſᶘɹ ſɭᴜͷ̗ j͑ʃ'ɔɔ˞ ꞁȷ̀э ſɭɹ ⺓ ꞙɭɿ j͑ʃᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ꞁȷ̀ᴜ ſɭꞇ j͑ʃᴜꞇ j͐ʃэ ſ͔ɭᴜ ᶅſɔ j͑ʃ'ɔɔ˞ ꞁȷ̀э ſɭɹ ⺓ ꞙɭı j͑ʃᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ꞁȷ̀ᴜ ſɭꞇ j͑ʃᴜꞇ j͐ʃ ſɭɜ ſɟᴜ ŋᷠɹ j͑ʃᴜꞇ j͐ʃэƣ̋ ꞁȷ̀ɔ ֭ſɭɹ ſ͕ȷɹƽ ֭ſɭɹ ſȷᴜ ſᶘɹ ſɭᴜͷ̗ ſɭɔ˞ꞇ ɽ͑ʃ'ᴜ ⺓ ꞙɭɿ j͑ʃᴜꞇ j͐ʃ j͑ʃᴜȝ ꞁȷ̀ᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ſɭɜ ſɟᴜ ŋᷠɹ ⺓ }ʃᴜ ŋᷠᴜ ꞙɭꞟ j͑ʃᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ꞁȷ̀ɜ ſɭᴜͷ̗ ɭʃɜƽ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ⸙ ʃэ j͑ʃɔ ſȷэⅎ ֭ſɭɹ ſȷᴜ ſᶘɹ ⸙ ſɭᴜͷ̗ ſɭᴜ j͑ʃᴜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ⸙ ſɭɹ ֭ſɭɹ j͐ʃ ʃэ j͑ʃɔ ſȷэⅎ ֭ſɭɹ ſȷᴜ ſᶘɹ ⸙ ſɭᴜͷ̗ }ʃᴜꞇ ſᶘw ꞁȷ̀ꞇ }ʃᴜƽ ꞁȷ̀ᴜͷ̗ ꞙɭɩ j͑ʃᴜꞇ j͑ʃɹ ֭ſɭᴜ ſ͔ɭᴜ ᶅſɔ ⟅ ſ͕ɭэ ſɭɹ j͐ʃэ ֭ſɭᴜ ſ͔ɭᴜ

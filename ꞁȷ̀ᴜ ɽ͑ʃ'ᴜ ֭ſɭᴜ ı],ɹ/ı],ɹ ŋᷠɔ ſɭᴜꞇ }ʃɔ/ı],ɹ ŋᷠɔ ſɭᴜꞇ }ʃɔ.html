      "j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ı": "ɭl̀эƣ̋ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ j͑ʃ'ɔ ʃэ ſᶘɔ ɭl̀э ſȷꞇ ⺓ ſɭᴜȝ ꞁȷ̀ᴜꞇ ŋᷠᴜƴ ֭ſɭᴜƨ ꞁȷ̀ᴜ j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ⟅ j͑ʃᴜ ſɭп́э j͐ʃэ ſ͔ɭɔ j͐ʃɔ ꞁȷ̀ᴜ ŋᷠᴜ ſɭᴜ ᶅſɜ ſןɹ ſɭᴜͷ̗ ֭ſɭɜ ᶅſɔ j͑ʃᴜꞇ j͑ʃᴜ ſɭᴜ ſ͕ɭᴜꞇ ſɭɔƽ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ⟅ }ʃᴜꞇ ſᶘw ſɭᴜ j͑ʃᴜ ſ͔ɭɔ ʃɜƽ ꞁȷ̀ᴜͷ̗ ꞁȷ̀ɔ ɽ͑ʃ'ɹ ֭ſɭᴜ j͐ʃ ſɭᴜȝ ꞁȷ̀ᴜꞇ j͑ʃɹ ſɭэ ſᶘɹ ɭl̀э j͐ʃэƣ̋ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃᴜ }ʃꞇ ⟅ j͐ʃэ ſɭᴜ ɭʃⰱᴜ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃᴜ }ʃꞇ ⺓ ꞁȷ̀ɔ j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ɽ͑ʃ'ᴜ ŋᷠɹ j͑ʃƨꞇʞ ſɭᴜ ſɭɜ j͑ʃᴜ ſɭп́э ꞁȷ̀ɜ j͐ʃэ }ʃɔ j͑ʃп́ꞇ ſɭᴜ j͑ʃᴜ ɭʃɜȝ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſ͕ɭэ ſɭɹ }ʃɔ ֭ſɭᴜ ſןɹ j͑ʃᴜ ɭl̀эƣ̋ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷɔ ŋᷠɹȝ ſɭᴜͷ̗ j͑ʃᴜ ſɭп́э j͑ʃ'ɔƣ̋ ꞁȷ̀ɔ ſᶘᴜ ɽ͑ʃ'ᴜ ⟅ ſɭɔ˞ɜƴ ſɭᴜ j͑ʃᴜ ſ͕ɭɹȝ ꞁȷ̀ᴜͷ̗ ſɭc̗w ſɭɔ˞ꞇ ɽ͑ʃ'ᴜ }ʃꞇ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷɔ ŋᷠɹȝ ⟅ j͑ʃ'ɔƣ̋ ꞁȷ̀ɜ ŋᷠᴜ ɭl̀ɜ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ſɭꞇ ſ͕ɭᴜ ꞁȷ̀ᴜ ŋᷠɹ ſɭɜ j͐ʃэ j͑ʃ'ɔƣ̋ ꞁȷ̀ᴜ ſןɹ ⺓ ſᶘꞇȝ ꞁȷ̀ᴜꞇ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ⟅ ɽ͑ʃ'ᴜ ŋᷠɹ j͑ʃᴜ ſȷɔ ꞁȷ̀ɔ ɭl̀ɔ ſᶘꞇ j͐ʃᴜ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜ j͐ʃᴜ ſɭᴜͷ̗ ⺓ ſɭɔ ŋᷠᴜ ſȷꞇ ŋᷠᴜ ſɭᴜꞇ ɭʃɔ ֭ſɭᴜƨ ꞁȷ̀ᴜ j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ⟅ ſɭɔ˞ɜƴ ſɭᴜ j͑ʃᴜ ꞁȷ̀ɜ j͑ʃᴜ ſȷɔ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃᴜ }ʃꞇ ſɭꞇ ſ͕ɭᴜ ⟅ j͑ʃᴜ ſȷɔ j͑ʃᴜ ſɭп́э ſᶘɔ ſɭᴜ ŋᷠᴜ ꞁȷ̀ɔ j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ⺓ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃᴜ }ʃꞇ ⟅ ſɟꞇƴ ɭl̀эƣ̋ ꞁȷ̀ᴜ ɽ͑ʃ'ᴜȝ ſɭᴜ }ʃᴜƴ ꞁȷ̀ᴜꞇ j͑ʃᴜƣ̋ ꞁȷ̀ꞇ }ʃᴜƽ j͑ʃ'ɔ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ òɭl̀℩ ſɟꞇ óſɭᴜ óſןᴜʌ ſɟꞇⅎ ſɭᴜⅎ ſɭᴜͷ̗ ꞁȷ̀ɔ ɭl̀ɔ ſᶘꞇ j͐ʃᴜ ſɭᴜ j͐ʃᴜ ſɭᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃᴜ }ʃꞇ ſɭꞇ ſ͕ɭᴜ ⟅ ſᶘɔ ŋᷠɹ j͐ʃэ j͑ʃɜ ɭʃɜ j͑ʃ'ɔƣ̋ ꞁȷ̀ᴜ ſןɹ ⺓ ſɟꞇƴ ꞁȷ̀ᴜꞇ ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ òɭl̀ɹ ſɟꞇ óſɭᴜ óſןᴜʌ ſɟꞇⅎ ſɭᴜⅎ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſɭɜ ſɭ,ɔȝ j͐ʃэ ſɭɔ˞ꞇ ɽ͑ʃ'ᴜ ſɭɜƴ ꞁȷ̀ɔ ɭl̀ɔ ſᶘꞇ j͐ʃᴜ ſɭᴜ j͐ʃᴜ ſɭᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃᴜ }ʃꞇ ſɭꞇ ſ͕ɭᴜ ( }ʃᴜꞇ ſᶘw ſɭw ŋᷠw j͑ʃᴜꞇ j͐ʃэ ſɭɔ˞ꞇ ɽ͑ʃ'ᴜ ꞁȷ̀ɔ ſɭꞇ ſ͕ɭᴜ ) ⟅",
      "ſɭ,ɔƴ ꞁȷ̀ᴜ }ʃꞇ ı": "ſɭ,ɔƴ ꞁȷ̀ᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃэ j͑ʃᴜ }ʃᴜ ſɭᴜͷ̗ j͑ʃп́ɔ ſɭc̭ᴜ ſɭɔƽ ⺓ ֭ſɭᴜƨ ꞁȷ̀ᴜ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ſɭᴜͷ̗ ſɭɔ˞ɜƴ ſɭᴜ j͑ʃᴜ ſᶘɔƣ̋ ꞁȷ̀ɜ ſɭɔ˞ꞇ ɽ͑ʃ'ɹ ֭ſɭᴜƨ ꞁȷ̀ᴜ }ʃᴜ ɭl̀ɜ ɭʃᴜ ɽ͑ʃ'ᴜ ⟅ ſᶘɔ ſɭʞɹ j͐ʃ ʃэ ſ͔ɭɔ j͑ʃɔ ֭ſɭɔ }ʃꞇ j͑ʃᴜꞇ ſɭˬᴜȝ ꞁȷ̀ᴜ ŋᷠɹ ɭʃᴜ ʃꞇ j͑ʃᴜꞇ ſ͕ȷɜ ſɭɹ ɽ͑ʃ'ɔ j͑ʃɔ ſɭɔȝ ⟅ ſɭᴜ j͑ʃᴜ ſᶘɔ ŋᷠwȝ j͑ʃɔ }ʃᴜȝ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ſɭᴜͷ̗ j͑ʃ'ɔ j͑ʃɔ ʃɔ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ꞁȷ̀ɔ ſɭэ j͑ʃᴜꞇ j͑ʃ'ɔƣ̋ ꞁȷ̀ᴜ ʃᴜ ſᶘɔ ſɭɘᴜⰱ ⟅ ɭʃᴜ ʃꞇ j͑ʃᴜꞇ j͑ʃ'ɔƣ̋ ꞁȷ̀ɹ ɭʃᴜ̭ᴜȝ ꞁȷ̀ɜƴ ꞁȷ̀ᴜ ŋᷠɹ ſɭɜ ſɭc̗w j͑ʃ'ɜ ſןɹ ⟅",
      "ſ̀ȷſɭ ſɭꞇ ſ͕ɭᴜ ꞁȷ̀ɜ ŋᷠɜ ı": "ɭʃɜ ŋᷠэ j͑ʃᴜꞇ ſɭᴜ ŋᷠᴜ j͐ʃ ſɭɹ ſᶘɔ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ⺓ ꞁȷ̀ɔ ꞁȷ̀ꞇ ſᶘɜꞇɔ˞ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſɭᴎɔ ſᶘɔ ſ̀ȷɜ ֭ſɭɔ ſɭᴜ ŋᷠᴜ j͑ʃᴜ ſɭп́э ſᶘɔ ı],ɹ ſɭ,ɹ j͑ʃᴜꞇ ⺓ ſɭɹ ſᶘɔ ſɭɔƽ ⟅ ꞁȷ̀ᴜ ŋᷠɹ }ʃᴜꞇ ſᶘw ſɭɜ ſᶘɔƣ̋ ꞁȷ̀ɹ ɭl̀э ſȷꞇ ⺓ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ ſɭᴜ j͑ʃᴜ ſɭɜ ſᶘɔ ɭl̀э ſȷꞇ ſ̀ȷɜ ֭ſɭɔ }ʃꞇ ⟅  ſɭc̗w ſɭɜƴ ſɭɔ˞ꞇ ɽ͑ʃ'ᴜ }ʃꞇ j͑ʃᴜ ſɭc̗w j͐ʃ j͐ʃэ j͑ʃɔƣ̋ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ⟅ }ʃᴜꞇ ſᶘw ſɭᴎɔ ɭl̀э ſȷꞇ j͑ʃп́ɔ ɭʃɜ ŋᷠэ ⺓ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ ſɭп́ᴜ ı],ɔ ſɭᴜȝ ꞁȷ̀ᴜͷ̗ ꞁȷ̀ꞇ }ʃᴜƽ ſɭэ ſᶘɹ ſןᴜ ı],ɔⅎ ſᶘɜ ꞁȷ̀ɔ }ʃᴜ ɭl̀ɜ ɭʃᴜ ɽ͑ʃ'ᴜ ⟅ }ʃᴜꞇ ſᶘw ſɭᴎɔ ſɭɹ ֭ſɭɹ ʃэ ɭʃᴜ ʃɜƽ ꞁȷ̀ᴜ }ʃꞇ ⺓ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ⟅",
      "ſן֭ſɭ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ı": "ꞁȷ̀ɔȝ j͑ʃɔ ֭ſɭɔ j͑ʃɔ }ʃᴜȝ ſɭᴜc̭ ɭʃᴜ ⺓ ſ̀ȷᴜ ſɭᴜꞇ }ʃꞇ j͑ʃп́ɔ ſɟᴜƽ ꞁȷ̀ᴜ }ʃꞇ ⟅ ſɭw ŋᷠw j͐ʃ ſᶘɔ ſ͕ɭc̭ɜƴ j͑ʃɔ }ʃᴜȝ ꞁȷ̀ᴜͷ̗ ꞁȷ̀ꞇ }ʃᴜƽ ŋᷠᴜƴ ⺓ ֭ſɭɹ ſ͕ȷɹƽ ŋᷠᴜƴ ⟅ ſɟꞇƴ ꞁȷ̀ᴜͷ̗ j͐ʃэ ſɟɔ ꞁȷ̀ɜ j͑ʃ'ɔƣ̋ ꞁȷ̀ɔ ſᶘᴜ ɽ͑ʃ'ᴜ j͐ʃ ſɭɹ ſᶘɔ ꞁȷ̀ɔ j͑ʃƽɔƽ ⺓ ſᶘᴜƴ ŋᷠᴜƴ ⟅ }ʃᴜꞇ ſᶘw j͑ʃᴜc̭ j͑ʃɔ ſᶘɹ ꞁȷ̀ɜ j͑ʃɔ j͑ʃɔƴ ⺓ ŋᷠᴜƴ ꞁȷ̀ᴜͷ̗ ſɭɔ ŋᷠᴜ ſȷꞇ j͑ʃп́ɔ j͑ʃ'ɔ ŋᷠɹ ⟅ ſɭᴜ j͑ʃᴜ ꞁȷ̀ɜ ſᶘɔ ſ͕ɭc̭ɜƴ ⺓ ſɟꞇ j͑ʃɔ ŋᷠᴜƴ ⟅ }ʃᴜꞇ ſᶘw ſɭɜ ſᶘɔ ſ͕ɭэ ſɭɹ ſɭɜƴ ⺓ j͑ʃᴜ j͑ʃɔ j͑ʃᴜꞇ j͑ʃᴜ ſɟɔ ŋᷠᴜƴ ⟅ j͑ʃᴜ ſɭп́э ꞁȷ̀ɜ j͑ʃᴜ ſȷɔ ſɟɔ ⺓ ſᶘᴜƴ ŋᷠᴜƴ ⟅ ſɭᴜ j͑ʃᴜ ı],ɔ ſɭᴜȝ ꞁȷ̀ᴜͷ̗ ꞁȷ̀ᴜ ɽ͑ʃ'ꞇ ſ͔ɭɔ j͐ʃɔ ⺓ j͑ʃᴜ ſȷɔ j͑ʃᴜꞇ j͑ʃᴜ ſɟɔ ŋᷠᴜƴ ⟅",
      "ſן֭ſɭ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ɿ": "j͑ʃɹ j͑ʃ'ɔ ֭ſɭᴜ ſᶘɔ ⺓ ֭ſɭᴜ ŋᷠᴜ ֭ſɭɹ ſ͕ȷɹƽ ⟅ j͐ʃэ ſɭᴜ }ʃᴜꞇ ſɭɜ j͐ʃɹ ſɭʞɹ j͐ʃ j͑ʃɔ ſȷэⅎ }ʃꞇ ſɭᴜ j͑ʃᴜ ſ̀ȷᴜ ſɭᴜꞇ ſɭɘᴜⰱ ꞁȷ̀ᴜ }ʃꞇ ⟅ ſɭᴜ j͑ʃᴜ ɽ͑ʃ'ᴜ }ʃɔ ſᶘɔƣ̋ ꞁȷ̀ɹ j͑ʃᴜ ſɭᴜ ſɭᴜƴ ⺓ ꞁȷ̀ɔ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ⟅",
      "ſן֭ſɭ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ц": "ꞁȷ̀ᴜ }ʃᴜꞇ ſᶘw ɽ͑ʃ'ᴜ }ʃɔ ſᶘɔƣ̋ ꞁȷ̀ɹƣ̋ ꞁȷ̀ᴜ ʃᴜ ꞁȷ̀ɔ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ſɭᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ ſɭᴜ j͑ʃᴜ ꞁȷ̀ɜ ſɭᴜ j͐ʃᴜ ſ̀ȷᴜ ſɭᴜꞇ ⺓ ꞁȷ̀ɔ j͐ʃc̭wȝ ⟅",
      "j͑ʃᴜ ſɭᴜ }ʃꞇ ı": "ſɭ,ɔƴ ꞁȷ̀ɜƴ ꞁȷ̀ɔ j͐ʃc̭wȝ ⟅ ſɭɔ˞ɜƴ j͑ʃɹ ſɟᴜ ŋᷠɹ }ʃꞇ j͑ʃɔƣ̋ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ ſɭᴜ j͑ʃᴜ ſɭᴜ ŋᷠᴜ j͐ʃ ɭʃw ſɭɔƽ ⺓ ꞁȷ̀ɔ j͐ʃc̭wȝ ſɭᴜͷ̗ ꞁȷ̀ɔ ֭ſɭɹ ſȷᴜ ſᶘɹ ⟅ ſɭᴎɔ ſɭɹ ֭ſɭɹ ꞁȷ̀ɜ ſɭɹ ɽ͑ʃ'ɔ j͑ʃɔ ſɭɔȝ ⺓ ꞁȷ̀ɔ j͐ʃc̭wȝ ſɭᴜͷ̗ ꞁȷ̀ᴜ ŋᷠɹ ſ͕ȷɜƣ̋ ꞁȷ̀ɔ ſᶘᴜ ɽ͑ʃ'ᴜ ſɭʞɹ }ʃꞇ ⟅",
      "j͑ʃᴜ ſɭᴜ }ʃꞇ ɿ": "ſɭɜ ᶅſɔ j͑ʃᴜꞇ j͑ʃᴜ ſɭᴜ ⺓ ꞁȷ̀ɔ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſɭɜ j͑ʃᴜ ſɭᴜ ſ͔ɭɔ j͐ʃɔ ⟅ }ʃᴜ ŋᷠᴜ j͑ʃᴜ ſɭᴜ ſɭᴜc̭ ɭʃᴜ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ɭʃᴜ ʃꞇ j͑ʃᴜꞇ ֭ſɭɹᶗ‹ ꞁȷ̀ᴜͷ̗ ſ͕ɭc̭ɜƴ j͑ʃᴜ ſɭп́э ꞁȷ̀ɔ ſᶘᴜ ɽ͑ʃ'ᴜ j͐ʃ ſɭc̗w ſɭэ ſᶘɹ j͑ʃп́ɔ ſɟᴜ ŋᷠɹ ſɭᴜ j͑ʃᴜ ꞁȷ̀ɜ ɽ͑ʃ'ᴜ ſɭᴜ j͐ʃᴜ ⟅",
      "ſ̀ȷᴜ̩ſɭ ꞁȷ̀ɜ ŋᷠɜ ı": "ſ͔ɭɔ ʃɜƽ ſɭɔ ŋᷠᴜ ſȷꞇ }ʃꞇ j͑ʃɔƣ̋ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ⺓ ꞁȷ̀ɔ j͐ʃc̭wȝ ſɭᴜͷ̗ j͑ʃᴜ ſɭп́э ɭʃᴜ ſɟᴜƽ ſɭɔƽ j͑ʃɔƣ̋ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ſɭᴜͷ̗ ⺓ ɭʃw ŋᷠᴜƴ ꞁȷ̀ᴜ ꞁȷ̀ꞇ ſᶘɜꞇɔ˞ ⟅ ɭʃᴜ ſɟᴜƽ j͑ʃᴜ ſɭп́э ſɭᴜ }ʃᴜꞇ ſɭ,ɔƴ ꞁȷ̀ᴜͷ̗ ɭʃɜ ſɭɹ ſɭ,ɔ ŋᷠɹ ɽ͑ʃ'ꞇɔ˞ ꞁȷ̀ɔ ꞁȷ̀ꞇ ſᶘɜꞇɔ˞ ⟅ ſɭɔ˞ɜƴ ſɭᴜ j͑ʃᴜ ſɭw ſ̀ȷᴜꞇ ꞁȷ̀ɔ j͐ʃc̭wȝ ⺓ ſɭc̗w ŋᷠᴜƴ j͑ʃᴜ ſɭп́э ɭʃȝᴜ j͑ʃ'ɔ ɭʃᴜ ſȷɔ ſɭ,ꞇ ſɭэ ſᶘɹ ⟅ ſɭᴜ j͑ʃᴜ ſ͔ɭɔ ʃɜƽ ſɭɔƽ ꞁȷ̀ɔ ꞁȷ̀ꞇ ſᶘɜꞇɔ˞ ⺓ ꞁȷ̀ɔ j͐ʃc̭wȝ ⟅",
      "ſ̀ȷᴜ̩ſɭ ꞁȷ̀ɜ ŋᷠɜ ɿ": "ꞁȷ̀ᴜ ŋᷠɹ ſɭɜc̗ ꞁȷ̀ɔ ŋᷠᴜꞇ ɭʃᴜȝ ⺓ ɭʃw ꞁȷ̀ɔ ꞁȷ̀ꞇ ſᶘɜꞇɔ˞ ⟅ ſɭᴜ j͑ʃᴜ ſɭɔ j͑ʃ'ɔ j͑ʃᴜꞇ ɭʃɜ j͑ʃᴜ ı],ɔ ɭʃᴜ ſɟᴜƽ ꞁȷ̀ᴜ }ʃꞇ ֭ſɭɹ ſɭᴜ ŋᷠᴜ j͑ʃᴜꞇ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſɭc̗ᴜ j͑ʃᴜƽ ꞁȷ̀ᴜ }ʃꞇ j͑ʃƨꞇʞ j͑ʃ'ᴜ ſɭɜ j͐ʃɹ ⺓ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷɔ ŋᷠɹȝ ⟅ }ʃᴜꞇ ſᶘw j͑ʃᴜ ſȷɔ j͑ʃᴜƣ̋ ꞁȷ̀ɔ j͐ʃc̭wȝ ſɭᴜͷ̗ j͑ʃᴜ ſɭп́э ſɭᴜ }ʃᴜꞇ ɭʃᴜ ʃɜƽ ſɭэ ſᶘɹ ɭl̀ɜ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ɭʃᴜ ſɟᴜƽ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷɔ ŋᷠɹȝ ⺓ ꞁȷ̀ɔ ſןᴜ }ʃᴜ }ʃɜ ⟅ }ʃᴜꞇ ſᶘw ſ͔ɭɔ ʃɜƽ ꞁȷ̀ᴜͷ̗ ſɭc̗w ſɭɔƽ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ ⺓ ֭ſɭᴜ ɭʃɔ j͐ʃэƣ̋ ꞁȷ̀ɔ ſןᴜ }ʃᴜ }ʃɜ ⟅ }ʃᴜꞇ ſᶘw ֭ſɭw ɽ͑ʃ'wȝ j͑ʃᴜ ı],ɔ ɭʃᴜ ſɟᴜƽ ꞁȷ̀ᴜ }ʃꞇ ֭ſɭɹ ſɭᴜ ŋᷠᴜ j͐ʃ ꞁȷ̀ꞇ }ʃᴜƽ ɭl̀э ſɭэ ſᶘɹ ⟅ ꞁȷ̀ᴜ ŋᷠɹ ſɭɔ˞ɜƴ ſɭᴜ j͑ʃᴜ ꞁȷ̀ɹ ſɭᴜ }ʃw j͑ʃᴜ ſȷɔ ſ͔ɭɔ j͐ʃɔ ֭ſɭᴜƨ ꞁȷ̀ɔ ꞁȷ̀ꞇ ſᶘɜꞇɔ˞ ſɭᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷɔ ŋᷠɹȝ ſɭᴜͷ̗ ꞁȷ̀ɔ ſןᴜ }ʃᴜ }ʃɜ ⟅ j͑ʃɔ ŋᷠᴜ j͑ʃᴜꞇ ꞁȷ̀эⅎ ſᶘɔ ſɭэ ſᶘɹ ֭ſɭᴜƨ ꞁȷ̀ɔ ꞁȷ̀ꞇ ſᶘɜ ſȷɜꞇɔ˞ ſɭᴜͷ̗ ꞁȷ̀ɔ ꞁȷ̀ɜ ſȷɔ ŋᷠɹȝ ſɭᴜͷ̗ ꞁȷ̀ɔ ſןᴜ }ʃᴜ }ʃɜ ſɭᴜͷ̗ j͑ʃᴜƣ̋ ꞁȷ̀ɔ j͐ʃc̭wȝ ⟅",
    },
    en: {
      "ſ͔ɭɔ j͐ʃɔ j͑ʃᴜꞇ": "Main",
      "ſ͔ɭᴜ ᶅſɔ ꞁȷ̀ɔ ꞁȷ̀ɹ ſɭˬꞇᴜ": "Iikrhia Language",
      "ꞁȷ̀ᴜ ɽ͑ʃ'ᴜ ֭ſɭᴜ ı],ɹ": "Arahashii",
      "ꞁȷ̀ꞇ }ʃᴜƽ": "Other",

      "ı],ɹ ŋᷠɔ ſɭᴜꞇ }ʃɔ": "Shumekayne",
      "ſɭɔ˞ɜƴ ɭʃᴜ ſɟᴜƽ ꞁȷ̀ᴜ }ʃꞇ ꞁȷ̀ɔ ſɟɹc̗ ſןᴜ": "After the Junba War",
      "j͐ʃc̭wȝ": "The Lmən",
      "ʃэ ſ̀ȷɜᴜ̩ ſɭɹ }ʃꞇ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ": "Omodecline and the Shift Upwards",
      "ꞁȷ̀ɔ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ſɭᴜͷ̗ ɭl̀эƣ̋ ꞁȷ̀ᴜ ɽ͑ʃ'ᴜȝ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃэ j͑ʃᴜ }ʃᴜ": "The Isawat and the Anaasnana Region",
      "j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ": "Lugigaba",
      "ſɭ,ɔƴ ꞁȷ̀ᴜ }ʃꞇ": "Expanding",
      "ſ̀ȷᴜ ſɭᴜƽ ꞁȷ̀ᴜ }ʃꞇ j͑ʃп́ɔƣ̋ ꞁȷ̀ɔ ſɭꞇ ſ͕ɭᴜ ꞁȷ̀ɜ ŋᷠɜ": "End of the ʔAnanni Omo",
      "ſןᴜ ֭ſɭᴜƽ ꞁȷ̀ɔ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ": "The Isawat Stop Advancing",
      "j͑ʃᴜ ſɭᴜ }ʃꞇ": "Changes",
      "ſɭɹ ֭ſɭɹ ſ̀ȷɜᴜ̩ ſɭɹ }ʃꞇ ꞁȷ̀ɔ ꞁȷ̀ɜ ŋᷠɜ": "True Collapse of the Omo",

      "ſɭɔ˞ɜƴ ɭʃſɟ ſɟɹc̗ ſןᴜ ı": "The Nayotara have the largest data centers in the Shumekayne. It has the greatest processing and searching of this information enhanced with some Iikrhian technologies. It currently is the most advanced in the Shumekayne. Nayotaran AI and data collecting extends far past the main galaxy and even extends into other worlds. For a long time it has not been the center of attention due to the one way absorbtion of information. Now it is very more vocal and has inserted itself into the world scene more directly. This provides the opportunity for others to learn from its success.",
      "ſɭɔ˞ɜƴ ɭʃſɟ ſɟɹc̗ ſןᴜ ɿ": "In the Omo, due to the shift towards the Yinamæ, the ʔAnanni were quick to recover. In fact, the Yinamæ can be said to support the recovery and the cultural and innovation center has shifted back to ʔAnanni. The rise of the ʔAnanni was welcome by many parts of the Omo and has also picked up support to Oobemud and the Im. Overall, the rise of the ʔAnanni helped the Omo strengthen itself and its unity albeit a bit differently. The Idoboih have also recovered although the government consists primarily of Teihtoij and Yinamæ now with a hint of ʔAnanni. Nonetheless, this inclusion of multiple parts of the union helped strengthen their bond. The Idoboih remained national heros and the leader of Idoboih is treated like a diety not unlike the former religion that had existed within that region in the past. Between Idoboih, Teihtoij, and Oobemud, power is evenly split in their sphere of the Omo.",
      "ſɭɔ˞ɜƴ ɭʃſɟ ſɟɹc̗ ſןᴜ ц": "A reflection of the past like the rise of the Oobemud, most production occurs within ʔAnanni and its sphere. ʔAnanni remains the largest populated territory within the Omo and is the most progressive with many others following it. Leadership in the Omo went away from the Teihtoij as it struggled to keep stability to Idoboih which ended up effectively fixing much of it. Later, it went to Oobemud which also tried to clean up and rebuild. During all of this, the central Omo leadership seemed to move towards ʔAnanni. Due to new prosperity and knowledge, all regions have equal chance to contribute to the central government if they prove to be effective. As things died down and Oobemud became more prevalent whilst adopting technologies from ʔAnanni, Oobemud became the center of culture in the Omo.",
      "ſɭɔ˞ɜƴ ɭʃſɟ ſɟɹc̗ ſןᴜ э": "Although Anaasana has collapsed, it has left a legacy. Some examples include entertainment services like the Great Anaasanan Music Show. Culturally, it leaves behind celebrations and food in Nayotara and to a lesser extant Aisiakrhi. Politically, many now independant states were once a part of it although none have risen to a high status. Technologically it (and Aisiakrhi) have allowed Nayotara to become highly advanced.",
      "j͐ʃc̭wȝ ı": "It had long been hypothesized that Lmən may eventually surpass the Hubhadu Baʔi. However since the revival and reconstruction, there had been not signs of this coming. Now, things are beginning to look promising for the Lmən as they became rich and continued to expand. Their goals have begun to be accomplished during a time of low production for both the Omo and the Isawat. Technologically they have surpassed Hubhadu Baʔi and designwise are on par or even surpass the ʔAnanni. Although they lack the major portal technologies of their neighbors they have or technologies and skills that allow them to compete very thoroughly in certain areas.",
      "ʃэ ſ̀ȷᴜ̩ſɭ ꞁȷ̀ɜ ŋᷠɜ ı": "The impact of previous war within the Omo had continued as the Idoboih sphere struggled to recover. Teihtoij has ran into its own local problems so have turned focus away from the federal government. The Idoboih themselves were still focusing on recovering. Even though the Oobemud have benefitted from the ʔAnanni sphere, it has slowed down recently. The Oito sphere pulls away from it as well. Now, the main controlling force is within the ʔAnanni sphere which remains strong. As Omo is a Idoni term, Gugiŋŋã is used to refer to the ʔAnanni sphere and as an extension, to this stage of the Omo (Gugiŋŋã Omo). However, the Omo have stabilized and have reached higher levels of quality and living standards. The Idoboih sphere has restabilized as well and the Idoboih remains in control in many parts of the government. Overall the dip was enough to move focus away from the Omo; however the Omo still retains its importance in many parts of the Shumekayne.",
      "ʃэ ſ̀ȷᴜ̩ſɭ ꞁȷ̀ɜ ŋᷠɜ ɿ": "The main focus shifted upwards (Based on maps). Meanwhile, as the Lmən progress, so did the Isawat. The Isawat have expanded further into former Anaasanan and Dehokal Junba territories. The Lmən have also spread their influence into the Louch, and have effectively taken over Dehokal Junba and Loishə. Within Din (Jantə), the recovered Hubadhu Baʔi has begun to revive a major project although this will take a while.",
      "ꞁȷ̀ᴜ ɽ͑ʃ'ᴜȝ ꞁȷ̀ɔ ꞁȷ̀ᴜ }ʃэ j͑ʃᴜ }ʃᴜ ı": "Technology has advanced quicker than systems. In the past, elders were wiser than other people. Now everyone is able to learn everything from the tree. Furthermore most people have long lives so younger people could be wiser. Also, the Treespeaker is no longer as unique since everyone can access the tree so the Treespeaker is now a normal leader.",
      "j͐ʃɹ ſɭꞇ ſɭᴜ ſןᴜ ı": "In the Omo, the southern Lugigaba people have became more of a significance as they have reformed themselves as a region within the Omo under the leader Maqawobu. Going so far as to take control of a whole southern ʔAnanni province. They were initially heavily inspired by the ʔAnanni although later they avoided it as it wouldve threatened their identity. Instead, they sent people to study in Oobemud where they brought a lot of Oobemud influences with them. The original Lugigaba language was one related to the Giŋgan Empire language although not descended from it. Later, most city Lugigaba spoke Yedila Omo Kalaa which then shifted to ʔAnanni Giŋŋã as they strengthened control over them. Now, The recommended languages of this region are Yùjigábáa Jĩgã, Yedila Kalaa, and ʔAnanni Giŋŋã. Modern Yùjigábáa Jĩgã is derived from the language of those that lived in smaller villages which already was heavily influenced by both Yedila Kalaa and ʔAnanni Giŋŋã (Including the ancestral influences from Giŋgan).",
      "ſɭ,ɔƴ ꞁȷ̀ᴜ }ʃꞇ ı": "The Isawat have acquired the majority of Anaasanan territory and now are in contact with Nayotara. The Lmən have have developed vehicles with speeds reaching that of light while remaining not able to use portal technology. This has meant that they grew slower than the Omo and the Isawat. However, the slower growth allows them to focus more on quality of life improvements. They remain very rich in resources although not in data.",
      "ſ̀ȷſɭ ſɭꞇ ſ͕ɭᴜ ꞁȷ̀ɜ ŋᷠɜ ı": "The Idoboih have once again taken over the entire Omo. Except this time stronger as all parts became more friendly. Although the Omo is no longer relevant so that power is no longer important. There are still lot of influences from the Omo towards many. The Omo are also important again in a way like other countries as Nayotara is. Moreover, now the Omo are a true union.",
      "ſן֭ſɭ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ı": "Technology has advanced quicker than systems. In the past, elders were wiser than other people. Now everyone is able to learn everything from the tree. Furthermore most people have long lives so younger people could be wiser. Also, the Treespeaker is no longer as unique since everyone can access the tree so the Treespeaker is now a normal leader.",
      "ſן֭ſɭ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ɿ": "The elders were concerned. The wanted to stop making new things so that they can improve quality. So the Isawat no longer are changing as fast.",
      "ſן֭ſɭ ꞁȷ̀ꞇ j͑ʃᴜ ᶅſᴜƽ ц": "Even though the Isawat and the Omo are less important, the Lmən can continue to improve without them.",
      "j͑ʃᴜ ſɭᴜ }ʃꞇ ı": "The Lmən expanded a lot. After the collapse of the Omo, the Lmən anx the Hubadhu were able to take control of parts of it. Now the Lmən are able to use portal technology although not create it.",
      "j͑ʃᴜ ſɭᴜ }ʃꞇ ɿ": "The Isawat gone through reforms. However, leadership had not change and only the systems have. Nonetheless, they are smart and wise as they knew the collapse of many civilizations and as a result they would continue.",
      "ſ̀ȷᴜ̩ſɭ ꞁȷ̀ɜ ŋᷠɜ ı": "The Lmən took over a large part of the Omo because some Idoih attacked othee parts of the Omo. The attacked because they wanted to spread the original Idoih way of life. Afterwards, those who were attacked went to the Lmən for help with the country. So, the Lmən took over part of Idoboih.",
      "ſ̀ȷᴜ̩ſɭ ꞁȷ̀ɜ ŋᷠɜ ɿ": "However, some Idoih didn't like that. So they tried to start a rebellion. Although during the planning, the Oobemud stopped it from happening. They also spoke to the Lmən to regain the Omo territory back. However, the Panano attacked Oobemud. They also took over many parts of the Omo. They even started rebellions in other countries. Eventually, the leaders of Idoboih, Oobemud, and Panano spoke together. They agreed to end this by giving the land of all three to the Lmən.",

        </div>
    </div>

        <p>

            <span id="cursorPos">0, 0</span>

    </thala>

        <button id="deleteSelected">🗑️</button>
        <button id="clearSelected">✕</button>
        <button id="rotateLeft">↺</button>

        <button id="moveLayerUp">↑</button>

        <button id="flipV">⇅</button>
